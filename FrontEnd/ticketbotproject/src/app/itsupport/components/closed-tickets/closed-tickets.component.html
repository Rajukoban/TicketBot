
<div class="close-tickets-container">
  <mat-card *ngFor="let ticket of closedTickets" class="ticket-card">
    <mat-card-header>
      <mat-card-title>{{ ticket.title }}</mat-card-title>
      <mat-card-subtitle>{{ ticket.priority }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ ticket.description }}</p>
      <p>Status: {{ ticket.status }}</p>
      <p>Created Date: {{ ticket.createdDate | date:'short' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="viewDetails(ticket.ticketId)">View Details</button>
      <button mat-button color="accent" (click)="updateDetails(ticket.ticketId)">Update Status</button>
    </mat-card-actions>
  </mat-card>
</div>
