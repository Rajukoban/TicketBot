<div class="container">
    <mat-card>
        <mat-card-title>Edit Form</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" [(ngModel)]="userData.name" placeholder="Name" required>

                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid name 
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [(ngModel)]="userData.email" placeholder="email" required>

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Please enter a valid email 
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role" [(ngModel)]="userData.role" required>
                      <mat-option *ngFor="let userrole of roles" [value]="userrole">{{ userrole }}</mat-option>
                    </mat-select>
                  </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.invalid" (click)="onEdit()">Edit&Save</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
