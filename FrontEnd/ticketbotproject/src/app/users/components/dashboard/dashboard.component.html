<h1>
    <span>WELCOME, PROJECT TEAM MEMBER DASHBOARD</span>
</h1>

<div style="display: block;">
    <ngx-charts-bar-vertical
      [results]="barChartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Status'"
      [yAxisLabel]="'Count'"
      [roundDomains]="true">
    </ngx-charts-bar-vertical>
  </div>
