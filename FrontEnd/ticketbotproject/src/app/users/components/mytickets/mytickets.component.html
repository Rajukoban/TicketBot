<div class="my-tickets-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>My Tickets</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="tickets" class="mat-elevation-z8">
          <ng-container matColumnDef="ticketId">
            <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.ticketId}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
             <th mat-header-cell *matHeaderCellDef>Title</th>
             <td mat-cell *matCellDef="let ticket">{{ticket.title}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
             <th mat-header-cell *matHeaderCellDef>Description</th>
             <td mat-cell *matCellDef="let ticket">{{ticket.description}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let ticket">{{ticket.status}}</td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let ticket">{{ticket.priority}}</td>
          </ng-container>

          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let ticket">{{ticket.createdDate | date:'short'}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let ticket">
              <button mat-button color="primary" (click)="editTicket(ticket)">Edit</button>
              <button mat-button color="warn" (click)="deleteTicket(ticket.ticketId)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
