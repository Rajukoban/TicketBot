<div class="tickets-container">
    @for (ticket of tickets; track ticket.ticketId) {
      <mat-card class="ticket-card">
          <mat-card-header>
            <mat-card-title>{{ ticket.title }}</mat-card-title>
            <mat-card-subtitle>{{ ticket.priority }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ ticket.description }}</p>
            <p>Status: {{ ticket.status }}</p>
            <p>Created Date: {{ ticket.createdDate | date:'short' }}</p>
          </mat-card-content>
          <!-- <mat-card-actions>
            <button mat-button color="primary" (click)="viewDetails(ticket.ticket.ticketId)">View Details</button>
            <button mat-button color="accent" (click)="updateDetails(ticket.ticket.ticketId)">Update Status</button>
          </mat-card-actions> -->
        </mat-card>
      }@empty {
        <h1 style="color: red; text-align: center;">No Rejected Tickets</h1>
      }
  </div>
