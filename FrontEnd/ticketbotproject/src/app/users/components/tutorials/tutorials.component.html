<div class="my-tickets-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tutorials</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="tutorials" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef>Title</th>
           <td mat-cell *matCellDef="let ticket">{{ticket.title}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
           <th mat-header-cell *matHeaderCellDef>Description</th>
           <td mat-cell *matCellDef="let ticket">{{ticket.description}}</td>
        </ng-container>

        <ng-container matColumnDef="filename">
          <th mat-header-cell *matHeaderCellDef>File Name</th>
          <td mat-cell *matCellDef="let ticket">{{ticket.pdfFileName}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let ticket">
            <button mat-button color="primary" (click)="view(ticket.id)">Open</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayCloumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayCloumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
